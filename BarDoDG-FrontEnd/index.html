<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bar do DG</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="my-5 page-section">
            <h2 class="mb-4">Bar do DG</h2>
            <h3><span id="orderSummaryTitle"></span></h3>
            <div class="alert alert-danger elementHidden"></div>
            <form class="form-inline" method="POST" id="newItem">
                <div class="form-group mx-2">
                    <select id="orderId" class="form-control" required>
                        <option value="" selected>Selecione a comanda</option>
                    </select>
                </div>
                <div class="form-group mx-2">
                    <select id="productId" class="form-control" required>
                        <option value="" selected>Selecione o item</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary my-3">
                    Incluir
                </button>
            </form>
            <div class="headerLine elementHidden">
                <div class="row">
                    <div class='col-5'>Descrição</div>
                    <div class='col-2'>Quantidade</div>
                    <div class='col-5'>Valor</div>
                </div>
            </div>
            <div id="orderSummary"></div>
            <button type="button" id="orderCloseButton" class="btn btn-success my-3 elementHidden">
                <span aria-hidden="true"></span>
                Fechar comanda
            </button>
        </div>
    </div>
    </section>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
